<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.mobile.css">
  <link rel="stylesheet" href="css/style.desktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
      <img src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="container">
      <form action="" class="input-box">
        <div class="box-input">
          <label for="bill">Bill</label>
          <span class="error" id="billError">Can't be zero</span>
          <div class="enter-input">
            <img src="images/icon-dollar.svg" alt="dollar icon">
            <input type="number" id="bill" placeholder="0" min="0">
          </div>
        </div>
        <div class="box-input">
          <h2>Select tip %</h2>
          <div class="input-tip">
            <div class="enter-tip">
              <input type="radio" name="tip" id="5" value="0.5" />
              <label for="5">5%</label>
            </div>
            <div class="enter-tip">
              <input type="radio" name="tip" id="10" value="0.10" />
              <label for="10">10%</label>
            </div>
            <div class="enter-tip">
              <input type="radio" name="tip" id="15" value="0.15" />
              <label for="15">15%</label>
            </div>
            <div class="enter-tip">
              <input type="radio" name="tip" id="25" value="0.25" />
              <label for="25">5%</label>
            </div>
            <div class="enter-tip">
              <input type="radio" name="tip" id="50" value="0.50" />
              <label for="50">50%</label>
            </div>
            <div class="enter-tip" id="enter-costum">
              <input type="number" name="tip" id="costum" placeholder="Custom" />
            </div>
          </div>
        </div>
        <div class="box-input">
          <label for="people">Number of People</label>
          <span class="error" id="peopleError">Can't be zero</span>
          <div class="enter-input">
          <img src="images/icon-person.svg" alt="person icon">
          <input type="number" id="people" placeholder="0" min="0">
        </div>
        </div>
      </form>
      <div class="output">
        <div class="output-box">
          <div class="output-text">
            <h1>Tip amount</h1>
            <span>/  person</span>
          </div>
          <div class="output-result">
            <img src="images/icon-dollar.svg" alt="dollar icon">
            <h1 id="tipAmount">0.00</h1>
          </div>
        </div>
        <div class="output-box">
          <div class="output-text">
            <h1>Total</h1>
            <span>/  person</span>
          </div>
          <div class="output-result">
            <img src="images/icon-dollar.svg" alt="dollar icon">
            <h1 id="total">0.00</h1>
          </div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js"></script>

  
</body>
</html>
